<!DOCTYPE html>
<meta charset="utf-8">
<title>U.S. Baby Name Explorer</title>
<style>

body {
  font: 12px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2.5px;
}

</style>
<body>

<center>
<h1>U.S. Baby Name Explorer</h1>
<br />

<div id="chart"></div>

<form action="baby-name-explorer.html" method="get">
	<input type="text" id="BabyName" name="BabyName"></input>
	<input type="submit" value="Explore">
</form>

<br /><br />

Code and analysis by <a href="http://www.randalolson.com/">Randy Olson</a>
<br /><br />
Data from the <a href="http://www.ssa.gov/oact/babynames/limits.html">Social Security Administration</a>
<br /><br />

</center>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 600,
    height = 400;

var parseDate = d3.time.format("%Y").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.count); });

function plotName(name) {
	
	var http = new XMLHttpRequest();
    http.open('HEAD', "names/" + name.charAt(0) + "/" + name + ".txt", false);
    http.send();
    if (http.status == 404) {
    	window.alert("Sorry, " + name + " is not in the baby name database.");
    }

	var svg = d3.select("#chart").append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	  .append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	d3.csv("names/" + name.charAt(0) + "/" + name + ".txt", function(error, data) {
	  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "year"; }));

	  data.forEach(function(d) {
		d.year = parseDate(d.year);
	  });

	  var names = color.domain().map(function(name) {
		return {
		  name: name,
		  values: data.map(function(d) {
			return {year: d.year, count: +d[name]};
		  })
		};
	  });

	  x.domain(d3.extent(data, function(d) { return d.year; }));

	  y.domain([0.0,
		d3.max(names, function(c) { return d3.max(c.values, function(v) { return v.count; }); })
	  ]);

	  svg.append("g")
		  .attr("class", "x axis")
		  .attr("transform", "translate(0," + height + ")")
		  .call(xAxis);

	  svg.append("g")
		  .attr("class", "y axis")
		  .call(yAxis)
		.append("text")
		  .attr("transform", "rotate(-90)")
		  .attr("y", 6)
		  .attr("dy", ".71em")
		  .style("text-anchor", "end")
		  .text("# babies given name");

	  var city = svg.selectAll(".city")
		  .data(names)
		.enter().append("g")
		  .attr("class", "city");

	  city.append("path")
		  .attr("class", "line")
		  .attr("d", function(d) { return line(d.values); })
		  .style("stroke", function(d) { return color(d.name); });

	  city.append("text")
		  .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
		  .attr("transform", function(d) { return "translate(" + x(d.value.year) + "," + y(d.value.count) + ")"; })
		  .attr("x", 3)
		  .attr("dy", ".35em")
		  .text(function(d) { return d.name; });
	});
}

var name = "Randy";

if (window.location.href.indexOf("?BabyName=") > 0) {
	name = window.location.href.split("?BabyName=")[1];
}

plotName(name);
</script>

</body>
